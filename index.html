<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ‚ö° Supabase SDK bet√∂lt√©se el≈ësz√∂r -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- ‚öôÔ∏è Saj√°t config.js -->

  <style>

    .btn-primary:hover{ filter:brightness(.95); transform:translateY(-1px); }
    .btn-outline{ border:2px solid var(--primary); color: var(--primary); }

    .chip{ padding:.2rem .55rem; border-radius:9999px; font-size:.72rem; background:#eef2ff; color:#4338ca; }

</head>
<body class="text-gray-900 min-h-screen flex flex-col">

  <!-- FEJL√âC -->
  <header class="sticky top-0 z-20 glass border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-3 flex gap-4 items-center">
      <div class="flex items-center gap-2">
        <span class="inline-flex w-8 h-8 rounded-xl bg-violet-600/90 text-white items-center justify-center font-bold">SM</span>
        <h1 class="text-xl font-bold text-violet-700">SmartMarket <span class="text-gray-400 text-base">v2</span></h1>
        <span class="chip ml-2 hidden sm:inline-flex">Beta</span>
      </div>
      <nav class="ml-auto flex gap-3 items-center" id="authLinks">
        <a href="./auth.html" id="loginLink" class="underline">Bejelentkez√©s / Regisztr√°ci√≥</a>
        <button id="logoutBtn" class="hidden btn btn-outline text-sm">Kijelentkez√©s</button>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8 grid lg:grid-cols-3 gap-8 w-full">

    <!-- √öJ HIRDET√âS -->
    <section class="glass rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">üìù √öj hirdet√©s</h2>

      <form id="adForm" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">C√≠m *</label>
          <input type="text" id="title" required class="w-full rounded-lg border-gray-300" placeholder="Pl. iPhone 13, 128 GB, hib√°tlan">
        </div>

        <div>
          <label class="block text-sm mb-1">Le√≠r√°s *</label>
          <textarea id="description" required class="w-full rounded-lg border-gray-300" rows="4" placeholder="R√∂vid le√≠r√°s..."></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">Kateg√≥ria *</label>
            <select id="category" required class="w-full rounded-lg border-gray-300">
              <option value="">V√°lassz...</option>
              <option>Elektronika</option><option>Divat</option><option>B√∫tor</option>
              <option>Szolg√°ltat√°s</option><option>J√°rm≈±</option><option>Ingatlan</option>
              <option>Gyerek/J√°t√©k</option><option>Egy√©b</option>
            </select>
          </div>
          <div>
            <label class="block text-sm mb-1">√År (Ft)</label>
            <input type="number" id="price" min="0" step="1" class="w-full rounded-lg border-gray-300" placeholder="59900">
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">Telefonsz√°m (opcion√°lis)</label>
            <input type="tel" id="phone" class="w-full rounded-lg border-gray-300" placeholder="+36 30 123 4567">
          </div>
          <div>
            <label class="block text-sm mb-1">Weboldal (opcion√°lis)</label>
            <input type="url" id="website" class="w-full rounded-lg border-gray-300" placeholder="https://...">
          </div>
        </div>

        <div>
          <label class="block text-sm mb-1">K√©pek (max 3)</label>
          <input type="file" id="images" accept="image/*" multiple>
          <p class="text-xs text-gray-500 mt-1">A k√©pek a Supabase Storage-ba ker√ºlnek (bucket: <b>hirdetes-kepek</b>).</p>
        </div>

        <div class="space-y-2">
          <button type="button" id="aiSuggest" class="btn btn-outline w-full">ü§ñ AI hirdet√©s gener√°l√°sa (Gemini)</button>
          <p id="aiLoading" class="hidden text-sm text-blue-600">Gemini: gener√°l√°s folyamatban‚Ä¶</p>
        </div>

        <button type="submit" class="btn btn-primary w-full">Hirdet√©s k√∂zz√©t√©tele</button>
        <p id="adFormMsg" class="text-sm mt-2"></p>
      </form>
    </section>

    <!-- LISTA -->
    <section class="lg:col-span-2 space-y-6">
      <div class="glass rounded-2xl shadow-lg p-5 border border-gray-200">
        <div class="flex flex-col md:flex-row md:items-end gap-4">
          <div class="flex-1">
            <label class="block text-sm mb-1">Keres√©s</label>
            <input id="q" type="search" class="w-full rounded-lg border-gray-300" placeholder="kulcssz√≥‚Ä¶">
          </div>
          <div>
            <label class="block text-sm mb-1">Kateg√≥ria</label>
            <select id="filterCategory" class="w-full rounded-lg border-gray-300">
              <option value="">√ñsszes</option>
              <option>Elektronika</option><option>Divat</option><option>B√∫tor</option>
              <option>Szolg√°ltat√°s</option><option>J√°rm≈±</option><option>Ingatlan</option>
              <option>Gyerek/J√°t√©k</option><option>Egy√©b</option>
            </select>
          </div>
          <div>
            <label class="block text-sm mb-1">Rendez√©s</label>
            <select id="sortBy" class="w-full rounded-lg border-gray-300">
              <option value="date_desc">Leg√∫jabb</option>
              <option value="price_asc">√År ‚Üë</option>
              <option value="price_desc">√År ‚Üì</option>
            </select>
          </div>
          <button id="searchBtn" class="btn btn-outline px-6">Keres√©s</button>
        </div>
      </div>

      <div id="list" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
      <p id="emptyState" class="text-center text-gray-500 hidden">Nincs tal√°lat a megadott felt√©telekkel.</p>
    </section>
  </main>

  <footer class="max-w-7xl mx-auto px-4 py-8 text-center text-sm text-gray-600">
    ¬© 2025 SmartMarket v2 ¬∑ Supabase + Gemini AI ¬∑ K√∂z√∂ss√©gi piact√©r
  </footer>

  <script>
    const { createClient } = supabase;
    const cfg = window.__CONFIG__;
    const supa = createClient(cfg.SUPABASE_URL, cfg.SUPABASE_ANON_KEY);
    const BUCKET = cfg.BUCKET || 'hirdetes-kepek';

    // --- Auth ---
    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { session } } = await supa.auth.getSession();
      const loginLink = document.getElementById('loginLink');
      const logoutBtn = document.getElementById('logoutBtn');

      if (session) {
        loginLink.textContent = session.user.email;
        loginLink.href = '#';
        logoutBtn.classList.remove('hidden');
        logoutBtn.addEventListener('click', async () => {
          await supa.auth.signOut();
          location.reload();
        });
      } else {
        loginLink.textContent = 'Bejelentkez√©s / Regisztr√°ci√≥';
        loginLink.href = './auth.html';
        logoutBtn.classList.add('hidden');
      }
    });

    // --- Lista bet√∂lt√©se ---
    async function loadList() {
      const listEl = document.getElementById('list');
      const emptyEl = document.getElementById('emptyState');
      listEl.innerHTML = '';

      let q = document.getElementById('q').value.trim();
      let cat = document.getElementById('filterCategory').value;
      let sort = document.getElementById('sortBy').value;

      let query = supa.from('hirdetesek').select('*');

      if (q) query = query.or(`cim.ilike.%${q}%,leiras.ilike.%${q}%`);
      if (cat) query = query.eq('kategoria', cat);

      if (sort === 'price_asc') query = query.order('ar', { ascending: true });
      else if (sort === 'price_desc') query = query.order('ar', { ascending: false });
      else query = query.order('created_at', { ascending: false });

      const { data, error } = await query.limit(60);
      if (error || !data || data.length === 0) {
        emptyEl.classList.remove('hidden');
        emptyEl.textContent = error ? 'Hiba a lista bet√∂lt√©sekor.' : 'Nincs tal√°lat.';
        return;
      }

      emptyEl.classList.add('hidden');
      for (const ad of data) {
        const pics = Array.isArray(ad.kepek) ? ad.kepek : [];
        const cover = pics[0] || 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1200&auto=format&fit=crop';
        const price = ad.ar ? new Intl.NumberFormat('hu-HU').format(ad.ar) + ' Ft' : '‚Äì';

        const card = document.createElement('article');
        card.className = 'rounded-2xl overflow-hidden bg-white shadow border border-gray-100 flex flex-col';
        card.innerHTML = `
          <div class="h-40 w-full bg-gray-100">
            <img src="${cover}" alt="" class="w-full h-full object-cover">
          </div>
          <div class="p-4 flex-1 flex flex-col gap-2">
            <div class="text-xs text-violet-700 font-semibold">${ad.kategoria || '‚Äî'}</div>
            <h3 class="font-semibold line-clamp-2">${ad.cim}</h3>
            <p class="text-sm text-gray-600 line-clamp-3">${ad.leiras || ''}</p>
            <div class="mt-auto flex items-center justify-between">
              <div class="font-semibold text-violet-700">${price}</div>
              <a class="text-sm underline" href="${ad.weboldal || '#'}" target="_blank" rel="noopener">${ad.weboldal ? 'Weboldal' : ''}</a>
            </div>
          </div>`;
        listEl.appendChild(card);
      }
    }

    document.getElementById('searchBtn').addEventListener('click', loadList);
    ['q','filterCategory','sortBy'].forEach(id=>{
      document.getElementById(id).addEventListener('change', loadList);
    });

    // --- K√©pfelt√∂lt√©s ---
    async function uploadImagesAndGetUrls(files) {
      const urls = [];
      const max = Math.min(files.length, 3);
      for (let i=0; i<max; i++) {
        const f = files[i];
        const key = `ad-${Date.now()}-${Math.random().toString(36).slice(2)}-${f.name}`;
        const { data, error } = await supa.storage.from(BUCKET).upload(key, f, { upsert: false });
        if (error) throw error;
        const { data:pub } = supa.storage.from(BUCKET).getPublicUrl(data.path);
        if (pub?.publicUrl) urls.push(pub.publicUrl);
      }
      return urls;
    }

    // --- Hirdet√©s ment√©se ---
    document.getElementById('adForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const msg = document.getElementById('adFormMsg');
      msg.textContent = 'Ment√©s...';

      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('description').value.trim();
      const cat  = document.getElementById('category').value;
      const price= document.getElementById('price').value ? parseInt(document.getElementById('price').value) : null;
      const phone= document.getElementById('phone').value.trim() || null;
      const web  = document.getElementById('website').value.trim() || null;
      const files= document.getElementById('images').files;

      try{
        let picUrls = [];
        if (files && files.length>0) {
          picUrls = await uploadImagesAndGetUrls(files);
        }

        const { error } = await supa.from('hirdetesek').insert({
          cim: title,
          leiras: desc,
          kategoria: cat,
          ar: price,
          telefon: phone,
          weboldal: web,
          kepek: picUrls
        });

        if (error) throw error;
        msg.className = 'text-sm mt-2 text-green-600';
        msg.textContent = 'Sikeresen mentve!';
        (e.target).reset();
        loadList();
      }catch(err){
        msg.className = 'text-sm mt-2 text-red-600';
        msg.textContent = 'Hiba: ' + err.message;
      }
    });

    // --- Gemini AI integr√°ci√≥ ---
    const aiBtn = document.getElementById('aiSuggest');
    const aiLoading = document.getElementById('aiLoading');
    const titleInput = document.getElementById('title');
    const descInput  = document.getElementById('description');

    aiBtn.addEventListener('click', async ()=>{
      const title = titleInput.value.trim();
      if (!title) { alert('El≈ëbb adj meg egy c√≠met!'); return; }

      aiLoading.classList.remove('hidden');
      aiBtn.disabled = true;

      try {
        const prompt = `√çrj r√∂vid, eladhat√≥ magyar hirdet√©sz√∂veget ehhez: "${title}". Adj meg kiemelt el≈ëny√∂ket, √°llapotot, √©s z√°rd felh√≠v√°ssal. 3-5 mondat.`;

        const res = await fetch(
          `https://mvtjyxyzdwfngzucbwoy.supabase.co/functions/v1/gemini-proxy`,
          {
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body: JSON.stringify({ prompt })
          }
        );

        if (!res.ok) throw new Error('Gemini proxy hiba');
        const data = await res.json();
        const txt = data?.text || data?.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
        if (txt) descInput.value = txt;
        else alert('Nem √©rkezett v√°lasz a Geminit≈ël.');
      } catch (err) {
        console.error(err);
        alert('Hiba t√∂rt√©nt a Gemini AI h√≠v√°sakor.');
      } finally {
        aiLoading.classList.add('hidden');
        aiBtn.disabled = false;
      }
    });

    // els≈ë bet√∂lt√©s
    loadList();
  </script>
</body>
</html>
