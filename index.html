<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>SmartMarket</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6d28d9">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="./config.js"></script>
  
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="apple-touch-icon" href="logo.png">
  
  <style>
    /* ... (Itt vannak a galéria stílusai) ... */
    .lightbox-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .lightbox-overlay.visible {
      opacity: 1;
      visibility: visible;
    }
    .lightbox-content {
      position: relative;
      max-width: 70vw; /* 70%-ra csökkentve */
      max-height: 70vh; /* 70%-ra csökkentve */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .lightbox-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }
    .lightbox-close {
      position: absolute;
      top: -40px;
      right: -20px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      line-height: 1;
      font-weight: bold;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      user-select: none;
      transition: background 0.2s;
    }
    .lightbox-nav:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .lightbox-prev {
      left: -60px;
    }
    .lightbox-next {
      right: -60px;
    }
    .clickable-gallery {
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .clickable-gallery:hover {
      opacity: 0.8;
    }
  </style>
  
  <script defer src="./app.js"></script>

</head>
<body class="bg-slate-100">

  <header class="bg-white shadow-md sticky top-0 z-40">
    <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-violet-600 flex items-center gap-2">
        <img src="logo.png" alt="SmartMarket Logó" class="h-8 w-8">
        SmartMarket
      </a>
      <div class="flex items-center gap-4">
        <a href="./auth.html" id="loginLink" class="text-sm font-medium text-gray-700 hover:text-violet-600">Bejelentkezés</a>
        <button id="logoutBtn" class="hidden text-sm font-medium text-gray-700 hover:text-violet-600">Kijelentkezés</button>
      </div>
    </nav>
  </header>

  <main class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-3 gap-8 mt-4">

    <aside id="form-container" class="md:col-span-1 bg-white p-6 rounded-lg shadow-lg h-fit sticky top-24 hidden md:block">
      <h2 class="text-2xl font-bold mb-5 text-violet-600">Új hirdetés</h2>
      
      <form id="adForm" class="space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Cím *</label>
          <input type="text" id="title" required class="mt-1 w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Leírás *</label>
          <textarea id="description" rows="5" required class="mt-1 w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
        </div>

        <div class="bg-indigo-50 border border-indigo-200 p-5 rounded-lg space-y-3">
          <h3 class="text-lg font-semibold text-indigo-800 flex items-center gap-2">
            ✨ AI Hirdetés Segéd
          </h3>
          <div>
            <label for="aiKeywords" class="block text-sm font-medium text-gray-700">Kulcsszavak (a leíráshoz)</label>
            <input type="text" id="aiKeywords" placeholder="pl. 'szék, jó állapotú, eladó'" class="mt-1 w-full border border-gray-300 rounded-md shadow-sm p-2">
          </div>
          <button type="button" id="aiSuggest" class="w-full flex items-center justify-center gap-2 text-sm text-white bg-indigo-600 rounded-md p-2 hover:bg-indigo-700 disabled:opacity-50">
            <svg id="aiLoading" class="hidden animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>
            <span>Leírás generálása</span>
          </button>
        </div>
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700">Kategória *</label>
          <select id="category" required class="mt-1 w-full border border-gray-300 rounded-md shadow-sm p-2">
            <option value="">Válassz...</option>
            <option value="Jármű">Jármű</option>
            <option value="Ingatlan">Ingatlan</option>
            <option value="Műszaki cikk">Műszaki cikk</option>
            <option value="Divat, Ruha">Divat, Ruha</option>
            <option value="Bútor">Bútor</option>
            <option value="Szolgáltatás">Szolgáltatás</option>
            <option value="Egyéb">Egyéb</option>
          </select>
        </div>
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Ár (Ft)</label>
          <input type="number" id="price" placeholder="Hagyd üresen, ha ingyenes" class="mt-1 w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Telefonszám</label>
          <input type="tel" id="phone" class="mt-1 w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div>
          <label for="website" class="block text-sm font-medium text-gray-700">Weboldal</label>
          <input type="url" id="website" placeholder="https://" class="mt-1 w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div>
          <label for="images" class="block text-sm font-medium text-gray-700">Képek (max 5 db)</label>
          <input type="file" id="images" multiple accept="image/*" class="mt-1 w-full text-sm">
        </div>
        
        <button type="submit" class="w-full bg-violet-600 text-white rounded-md p-2 text-lg font-semibold hover:bg-violet-700">Mentés</button>
        
        <button type="button" id="cancel-form-btn" class="md:hidden w-full bg-gray-500 text-white rounded-md p-2 mt-2 hover:bg-gray-600">Mégse</button>
        
        <p id="adFormMsg" class="text-center text-sm"></p>
      </form>
    </aside>

    <section id="list-container" class="col-span-1 md:col-span-2">
      <div class="bg-white p-4 rounded-lg shadow-lg mb-6 flex flex-col md:flex-row gap-4 items-center">
        <input type="text" id="q" placeholder="Keresés a hirdetésekben..." class="w-full border border-gray-300 rounded-md p-2">
        <select id="filterCategory" class="w-full md:w-auto border border-gray-300 rounded-md p-2">
          <option value="">Összes</option>
          <option value="Jármű">Jármű</option>
          <option value="Ingatlan">Ingatlan</option>
          <option value="Műszaki cikk">Műszaki cikk</option>
          <option value="Divat, Ruha">Divat, Ruha</option>
          <option value="Bútor">Bútor</option>
          <option value="Szolgáltatás">Szolgáltatás</option>
          <option value="Egyéb">Egyéb</option>
        </select>
        <select id="sortBy" class="w-full md:w-auto border border-gray-300 rounded-md p-2">
          <option value="created_at">Legújabb</option>
          <option value="price_asc">Ár (növ.)</option>
          <option value="price_desc">Ár (csökk.)</option>
        </select>
        <button id="searchBtn" class="w-full md:w-auto bg-violet-600 text-white rounded-md p-2 px-6">Keresés</button>
      </div>

      <div id="list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
      
      <div id="emptyState" class="hidden text-center text-gray-500 mt-10">
        <h3 class="text-xl font-semibold">Nincs találat.</h3>
        <p>Próbálj más keresési feltételeket, vagy tölts fel te egy új hirdetést!</p>
      </div>
    </section>

  </main>
  
  <button id="show-form-fab" class="md:hidden fixed bottom-6 right-6 bg-violet-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center text-4xl font-light hover:bg-violet-700">+</button>
  
  </body>
</html>
