  <style>
    .lightbox-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .lightbox-overlay.visible {
      opacity: 1;
      visibility: visible;
    }
    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .lightbox-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }
    .lightbox-close {
      position: absolute;
      top: -40px;
      right: -20px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      line-height: 1;
      font-weight: bold;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      user-select: none;
      transition: background 0.2s;
    }
    .lightbox-nav:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .lightbox-prev {
      left: -60px;
    }
    .lightbox-next {
      right: -60px;
    }
    .clickable-gallery {
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .clickable-gallery:hover {
      opacity: 0.8;
    }
  </style>
